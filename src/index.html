    <script>
        var pass = document.getElementById('pass')
        var t = document.getElementById('type')
        var v = document.getElementById('version')

        var change = (type) => {
            if (type == "0") {
                pass.disabled = true;
            } else {
                pass.disabled = false;
            }
        }

        function launch() {
            if (!document.getElementById('user').value) {
                itWasWrong('Your Username is Blank')
            } else {
                if (t.options[t.selectedIndex].value == 1 && (!document.getElementById('pass').value)) {
                    itWasWrong('Your Password is Blank')
                } else {
                    var op = {
                        user: document.getElementById('user').value,
                        pass: document.getElementById('pass').value,
                        cracked: t.options[t.selectedIndex].value == 0 ? true : false,
                        version: v.options[v.selectedIndex].value
                    }
                    window.launch(JSON.stringify(op))
                    document.getElementById('launchButton').disabled = true;
                    document.getElementById('user').disabled = true;
                    document.getElementById('pass').disabled = true;
                    document.getElementById('type').disabled = true;
                    document.getElementById('version').disabled = true;
                }
            }
        }

        function doLog(log) {
            document.getElementById('log').innerHTML += log;
            document.getElementById('log').innerHTML += '<br>'
        }

        function itWasWrong(string) {
            document.getElementById('launchButton').disabled = false;
            document.getElementById('user').disabled = false;
            document.getElementById('pass').disabled = false;
            document.getElementById('type').disabled = false;
            document.getElementById('version').disabled = false;
            document.getElementById('log').innerHTML += `<p class="error">${string}</p>`;
            document.getElementById('log').innerHTML += '<br>'
        }
    </script>
