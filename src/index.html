<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zeno Client</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="window.getVersionsW()">
    <div class="logging" id="log">
        <p class="green">Welcome ! :D
        </p><br>
    </div>
    <div class="footer">
        <label for="version">Version </label>
        <select name="version" id="version">
            
        </select>
        <label for="type">Type </label>
        <select name="type" id="type" onchange="change(this.options[this.selectedIndex].value)">
            <option value="0">Cracked</option>
            <option value="1">Premium</option>
        </select>
        <label for="username">Username</label>
        <input type="text" id="user" placeholder="Username" class="text">
        <label for="password">Password</label>
        <input type="text" placeholder="Password" id="pass" class="text" disabled>
        <input type="button" value=">" id="launchButton" onclick="launch()">
    </div>
    <script src="script.js"></script>
</body>

</html>
